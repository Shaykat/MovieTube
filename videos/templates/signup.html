
<div style="display:flex; justify-content:space-between; padding:50px 80px; padding-left: 450px; padding-top: 150px;">
        <div style="background-color: #fff; flex-basis: 46%; border-radius: 5px; box-shadow: 0px 0px 10px #cac6c6; padding: 30px">
            <h3 style="text-align: left; font-family: 'Poppins', sans-serif;font-weight:700;font-size:25px">Sign up</h3>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <p>
                            {{ field.label_tag }}<br>
                            {{ field }}
                            {% if field.help_text %}
                                <small style="color: grey">{{ field.help_text }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </p>
                    {% endfor %}
                    <button type="submit" style="float: left;
                    background-color: #07afc0;
                    color: white;
                    padding: 6px 25px;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                    border-radius: 2px;">Sign up</button>
                </form>
        </div>
</div>
