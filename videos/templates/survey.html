{% extends 'base.html' %}
{% load static %}




{% block Main_Body %}
    <div style="display:flex; justify-content:space-between; padding:50px 80px; padding-left: 430px; padding-top: 150px;">
        <div style="background-color: #fff; flex-basis: 60%; border-radius: 5px; box-shadow: 0px 0px 10px #cac6c6; padding: 30px">
            <h3 style="text-align: left; padding-left: 40px; font-family: 'Poppins', sans-serif;font-weight:700;font-size:25px">User Survey</h3>
            <div id="survey" style="margin: 50px; position: center">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="dropbtn" style="float: left;
                    background-color: #07afc0;
                    color: white;
                    padding: 6px 25px;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                    border-radius: 2px;">Okay</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
